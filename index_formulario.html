<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario de registro</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>

<body>

<h1>Formulario de registro</h1>
<form class="form-register" action="registrar.php" method="post">
<h2 class="form_titulo">CREA UNA CUENTA</h2>
<div class="contenedor-inputs">
<input type="text" name="nombre" placeholder="Nombre" class="input-48" required>
<input type="text" name="apellidos" placeholder="Apellidos" class="input-48" required>
<input type="email" name="correo" placeholder="Email" class="input-100" required>
<input type="text" name="usuario" placeholder="Usuario" class="input-48" required>
<input type="password" name="clave" placeholder="Contraseña" class="input-48" required>
<input type="text" name="telefono" placeholder="Teléfono" class="input-48" required>
<input type="text" name="direccion" placeholder="Dirección" class="input-48" required>
<input type="submit" value="Registrar" class="btn-enviar">

</div>
</form>
</body>
</html>
